<div class="container color-dark">
  <div class="col">
    <p>Add a new goal to the bucket list</p>
  </div>
  <div class="col">
    <p>Your bucket list </p>
    <!-- ({{itemCount}}) -->
  </div>
</div>

<div class="container color-light" [@goals]= "goals.length" >
  <div class="col">
    <p class="sm">Use the form below to add a new bucket list goal.</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="Life Goal..." [(ngModel)]="goalTxt" >
     
      <input type="Submit" class="btn" value="{{btnText}}" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor = "let goal of goals; let i = index" (click)="removeItem(i)">
       {{goal}}
    </p>
  </div>
</div>
